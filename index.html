<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Supabase App</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: sans-serif; padding: 20px; max-width: 600px; margin: 0 auto; }
        .hidden { display: none; }
        input, button { padding: 10px; margin: 5px 0; }
        #errorMsg { color: red; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { cursor: pointer; background-color: #f2f2f2; }
        th:hover { background-color: #ddd; }
    </style>
</head>
<body>

    <h1>Supabase Inventory</h1>

    <div id="login-section">
        <h3>Please Log In</h3>
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Password">
        <button onclick="login()">Log In</button>
        <p id="errorMsg"></p>
    </div>

    <div id="app-section" class="hidden">
        <p>Welcome! <button onclick="logout()">Log Out</button></p>
        
        <hr>
        
        <input type="text" id="newItem" placeholder="New item name">
        <button onclick="addItem()">Add Item</button>

        <input type="text" id="deleteId" placeholder="ID to delete">
        <button onclick="deleteItem()">Delete Item</button>

        <table>
            <thead>
                <tr>
                    <th onclick="sortList('id')">ID</th>
                    <th onclick="sortList('name')">Name</th>
                    <th onclick="sortList('created_at')">Created</th>
                    <th onclick="sortList('user_id')">User ID</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="itemList"></tbody>
        </table>
    </div>

    <script>
        // --- CONFIGURATION ---
        const supabaseUrl = 'https://cerluvffmvtkinnrypbw.supabase.co/'
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNlcmx1dmZmbXZ0a2lubnJ5cGJ3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAwODc1NjEsImV4cCI6MjA4NTY2MzU2MX0.5DLKrhbWR7At3LjlC0XM1ZjeTEhrpsUlQPP81ekzeEA'
        const _supabase = supabase.createClient(supabaseUrl, supabaseKey)

        let sortCol = 'created_at'
        let sortAsc = false

        // --- AUTHENTICATION LOGIC ---
        
        //Check if user is already logged in when page loads
        _supabase.auth.onAuthStateChange((event, session) => {
            if (session) {
                // User is logged in
                document.getElementById('login-section').classList.add('hidden')
                document.getElementById('app-section').classList.remove('hidden')
                fetchItems() //Load data immediately
            } else {
                //User is logged out
                document.getElementById('login-section').classList.remove('hidden')
                document.getElementById('app-section').classList.add('hidden')
            }
        })

        async function login() {
            const email = document.getElementById('email').value
            const password = document.getElementById('password').value
            const errorMsg = document.getElementById('errorMsg')

            const { data, error } = await _supabase.auth.signInWithPassword({
                email: email,
                password: password,
            })

            if (error) {
                errorMsg.textContent = "Error: " + error.message
            } else {
                errorMsg.textContent = ""
                //onAuthStateChange listener above will handle the switch to the app view
            }
        }

        async function logout() {
            const { error } = await _supabase.auth.signOut()
            if (error) console.error('Error logging out:', error)
        }

        // --- DATABASE LOGIC ---

        async function fetchItems() {
            const { data, error } = await _supabase
                .from('items')
                .select('*')
                .order(sortCol, { ascending: sortAsc })

            if (error) {
                alert('Error loading items: ' + error.message)
            } else {
                renderList(data)
            }
        }

        function sortList(col) {
            if (sortCol === col) {
                sortAsc = !sortAsc
            } else {
                sortCol = col
                sortAsc = true
            }
            fetchItems()
        }

        async function addItem() {
            const input = document.getElementById('newItem')
            const text = input.value

            if (!text) return

            //The client automatically sends the user's Auth Token with this request
            const { data, error } = await _supabase
                .from('items')
                .insert([{ name: text }])
                .select()

            if (error) {
                alert('Error adding item: ' + error.message)
            } else {
                input.value = ''
                fetchItems()
            }
        }

        async function deleteItem() {
            const input = document.getElementById('deleteId')
            const id = input.value

            if (!id) return

            const { error } = await _supabase
                .from('items')
                .delete()
                .eq('id', id)

            if (error) {
                alert('Error deleting item: ' + error.message)
            } else {
                input.value = ''
                fetchItems()
            }
        }

        async function editItem(id, currentName) {
            const newName = prompt("Edit item name:", currentName)
            if (newName === null || newName === currentName) return

            const { error } = await _supabase
                .from('items')
                .update({ name: newName })
                .eq('id', id)

            if (error) {
                alert('Error updating item: ' + error.message)
            } else {
                fetchItems()
            }
        }

        function renderList(items) {
            const list = document.getElementById('itemList')
            list.innerHTML = ''
            items.forEach(item => {
                const tr = document.createElement('tr')
                tr.innerHTML = `
                    <td>${item.id}</td>
                    <td>${item.name}</td>
                    <td>${new Date(item.created_at).toLocaleString()}</td>
                    <td>${item.user_id}</td>
                    <td></td>
                `
                
                const editBtn = document.createElement('button')
                editBtn.textContent = 'Edit'
                editBtn.onclick = () => editItem(item.id, item.name)
                tr.lastElementChild.appendChild(editBtn)
                
                list.appendChild(tr)
            })
        }
    </script>
</body>
</html>
